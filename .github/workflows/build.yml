name: Build
on: [push, workflow_dispatch]
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Buildozer
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          command: android debug
          buildozer_version: master
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/*.apk
          
